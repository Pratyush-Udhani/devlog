<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <h1>My dev logs</h1>
    <button hx-get="/logs/new" hx-target="body" hx-swap="beforeend">
      + Add Log
    </button>

    <div
      id="logsContainer"
      hx-get="/logs/"
      hx-target="#logsContainer"
      hx-trigger="load"
    >
      Loading Logs...
    </div>
  </body>
</html>
